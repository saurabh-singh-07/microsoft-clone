<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Full Width Auto Slider</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .sliderbox {
      transition: transform 1s ease-in-out;
    }
  </style>
</head>
<body class="bg-gray-100">

  <div class="sliderfeild flex overflow-hidden w-full relative">
    <!-- Slider Wrapper -->
    <div class="sliderbox flex w-full">
      
      <!-- Slide 1 -->
      <div class="silder w-full flex flex-col-reverse lg:flex-row bg-white lg:bg-cover lg:bg-center lg:relative flex-shrink-0">
        <div class="left flex flex-col lg:absolute lg:top-1/4 lg:left-20 lg:w-1/3 lg:justify-center lg:items-baseline bg-white/70 lg:bg-transparent p-6 rounded-md z-10">
          <h1 class="text-2xl lg:text-5xl py-3 text-gray-800 font-semibold">Meet Surface Pro</h1>
          <p class="w-3/4 text-gray-700 text-base lg:text-lg">
            This laptop's unrivalled flexibility and AI features like Live Captions and Cocreator enable you to do more than you ever imagined.
          </p>
          <button class="mt-5 bg-[#0067b8] px-6 py-3 text-white text-lg rounded hover:bg-blue-700 transition">Learn more</button>
        </div>
        <div class="right w-full h-[500px] lg:h-[700px]">
          <img class="w-full h-full object-cover" src="slider1.avif" alt="">
        </div>
      </div>

      <!-- Slide 2 -->
      <div class="silder w-full flex flex-col-reverse lg:flex-row bg-white lg:bg-cover lg:bg-center lg:relative flex-shrink-0">
        <div class="left flex flex-col lg:absolute lg:top-1/4 lg:left-20 lg:w-1/3 lg:justify-center lg:items-baseline bg-white/70 lg:bg-transparent p-6 rounded-md z-10">
          <h1 class="text-2xl lg:text-5xl py-3 text-gray-800 font-semibold">Surface Laptop Studio</h1>
          <p class="w-3/4 text-gray-700 text-base lg:text-lg">
            Push your creativity further with this high-performance device designed for developers and designers alike.
          </p>
          <button class="mt-5 bg-[#0067b8] px-6 py-3 text-white text-lg rounded hover:bg-blue-700 transition">Learn more</button>
        </div>
        <div class="right w-full h-[500px] lg:h-[700px]">
          <img class="w-full h-full object-cover" src="slider2.avif" alt="">
        </div>
      </div>

    </div>

    <!-- Dots Control -->
    <div class="absolute bottom-6 left-1/2 transform -translate-x-1/2 flex gap-3 z-20">
      <div class="dot w-3 h-3 bg-gray-400 rounded-full cursor-pointer"></div>
      <div class="dot w-3 h-3 bg-gray-400 rounded-full cursor-pointer"></div>
    </div>
  </div>

  <script>
    const sliderBox = document.querySelector('.sliderbox');
    const slides = document.querySelectorAll('.silder');
    const dots = document.querySelectorAll('.dot');
    let index = 0;

    function updateSlider() {
      sliderBox.style.transform = `translateX(-${index * 100}%)`;
      dots.forEach((dot, i) => {
        dot.classList.toggle('bg-gray-800', i === index);
        dot.classList.toggle('bg-gray-400', i !== index);
      });
    }

    function autoSlide() {
      index = (index + 1) % slides.length;
      updateSlider();
    }

    dots.forEach((dot, i) => {
      dot.addEventListener('click', () => {
        index = i;
        updateSlider();
      });
    });

    updateSlider();
    setInterval(autoSlide, 4000); // slide every 4 seconds
  </script>

</body>
</html>
