<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="style.css">
    <title>Microsoft</title>
</head>
<body>
    <nav class="px-3 py-4 mb-4">
        <ul class="flex justify-between items-center text-2xl">
            <div class="flex md:order-3">
                <li class="hamburger md:hidden cursor-pointer pr-5"><i class="fa-solid fa-bars" ></i></li>
                <li class="search md:hidden"><i class="fa-solid fa-magnifying-glass"></i></li>               
            </div>
            <div class="flex md:order-1">
                <li class="logo w-30"><img src="logo.png" alt=""></li>

                <div class="features absolute w-fit inset-0 mx-4 space-x-2 -translate-x-110 md:flex md:static md:-translate-x-0">
                    <div class="fitem">Microsoft 365</div>
                    <div class="fitem">Teams</div>
                    <div class="fitem">Copilot</div>
                    <div class="fitem"> Windows</div>
                    <div class="fitem">Surface</div>
                </div>
            </div>
            <div class=" flex gap-6 md:order-3">
                <li class="search hidden md:block"><i class="fa-solid fa-magnifying-glass"></i></li>               
                <li class="account"><i class=" fa-solid fa-id-card-clip"></i></li>
            </div>
        </ul>
        
    </nav>
    <div class="silder flex flex-col-reverse md:flex-row bg-white mx-2 ">     
        <div class="left flex flex-col md:items-baseline">
            <h1 class="text-2xl py-3 mx-5 text-gray-700 font-bold">Meet Surface Pro</h1>
            <p class="w-3/4 mx-5 md:text-base ">This laptop's unrivalled flexibility and AI features like Live Captions and Cocreator, enable you to do more than you ever imagined.</p>
            <button class="m-5 text-left bg-[#0067b8] w-fit px-4 py-1 text-white">Learn more</button>
        </div>
        <div class="right h-70">
            <img class="h-70 w-full" src="slider2.avif" alt="">
        </div>   
    </div>
    <div class="otherfeatures flex items-center text-center flex-col md:flex-row">
            <div class="flex flex-col items-center">
                <img class="w-15" src="Link-List-Icons-Microsoft-365.svg" alt="">
                <a href="#">Choose your Microsoft 365</a>
            </div>
            <div class="flex flex-col items-center">
                <img class="w-15" src="Link-List-Icons-Xbox-Games-Consoles.svg" alt="">
                <a href="#">Shop Xbox</a>
            </div>
            <div class="flex flex-col items-center">
                <img class="w-15" src="Link-List-Icons-Microsoft-365.svg" alt="">
                <a href="#">Get Windows 11</a>
            </div>
            <div class="flex flex-col items-center">
                <img class="w-15" src="Link-List-Icons-Surface-Devices.svg" alt="">
                <a href="#">Explore Surface devices</a>
            </div>
        </div>

</body>
</html>
